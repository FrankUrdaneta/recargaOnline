<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/index.css" />
    <title>RecargaOnline</title>
  </head>
  <body>
    <div class="titles"><h1>Micronauta</h1></div>
    <div class="container">
      <div class="row">
        <div class="col-md-6" style="display: flex; align-items: center">
          <img
            src="./images/payment.gif"
            alt="gif recarga"
            class="small-gif animated-gif"
          />
        </div>
        <div class="col-md-6">
          <div class="card-form">
            <form>
              <div class="card-title">
                <h5>Puedes consultar por número de tarjeta o documento</h5>
              </div>
              <div class="form-group">
                <label for="card-number">Número de Tarjeta</label>
                <input
                  type="text"
                  class="form-control"
                  id="card-number"
                  placeholder="Ingrese el número de tarjeta"
                />
              </div>
              <div class="form-group">
                <label for="cardholder-name">Documento</label>
                <input
                  type="text"
                  class="form-control"
                  id="cardholder-name"
                  placeholder="Ingrese el Documento"
                />
              </div>

              <button type="submit" class="btn btn-primary">Consultar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <section class="gif_recarga"></section>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
